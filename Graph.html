<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body {position: absolute;width: 100%;height: 100%;padding: 50px;overflow: hidden;}
		.point {width: 30px;height: 30px;line-height: 30px;text-align: center;color: #fff;font-size: 14px; border-radius: 50%;background-color: #00aaff;position: absolute;}
	</style>
</head>
<body>
	<script type="text/javascript">
		window.onload = function() {
			var html = '';
			for( var i = 0; i < 10; i++) {
				var left = Math.floor(Math.random() * document.body.clientWidth-50);
				var top = Math.floor(Math.random() * document.body.clientHeight-50);
				html += '<div class="point" id="id'+i+'" style="left:'+left+'px;top:'+top+'px;">'+i+'</div>';
			}
			document.body.innerHTML = html;
		};
	</script>
</body>
</html>
